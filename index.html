<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="convert-section">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="number" id="input-convert" placeholder="20"></input>
            <button id="convert-btn">Convert</button>
        </div>
        <div id="main-section">
            <div id="length-convertor" class="convertor">
                <h3>Length (Meter/Feet) </h3>
                <p id="length-converted" class="converted">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div id="volume-convertor" class="convertor">
                <h3>Volume (Litres/Gallons) </h3>
                <p id="volume-converted" class="converted">0 litres = 0 gallons | 0 gallons = 0 litres</p>
            </div>
            <div id="mass-convertor" class="convertor">
                <h3>Mass (Kilograms/Pounds) </h3>
                <p id="mass-converted" class="converted">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
